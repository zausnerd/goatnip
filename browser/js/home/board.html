<div id="home">
    <div id="turn_state">
      <h3 ng-hide="isPlayable">WAITING FOR PARTNER TO SUBMIT, DO NOT UPLOAD LINK</h3>
      <div class="inputBox">
        <form ng-submit='urlSubmit()'>
          <input type="text" ng-model='url'>
          <input type="submit" value="Submit URL">
        </form>
      </div>
      <div id="imageState">
        <img src="{{leftImage}}">
      </div>
      <p>{{tags}}</p>
      <h3><strong>{{matchPercent}}%</strong> Match!</h3>
      <h3>Your partner's last image shown below</h3>
      <div id="imageState">
        <img src="{{rightImage}}">
      </div>
      <p>{{partnerTags}}</p>
      <h2 id="win" ng-show="isWon"><strong>YOU WIN!!</strong></h2>
    </div>
</div>
